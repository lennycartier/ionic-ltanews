<!DOCTYPE html>
<html lang="<%= locale %>">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src &apos;self&apos; &apos;unsafe-inline&apos;; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- dependencies -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- ngstorage -->
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- angularjs fr-fr i18n -->
    <script src="js/i18n/angular-locale_fr-fr.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- services -->
    <script src="js/services/bootstrap.js"></script>
    <script src="js/services/settings.js"></script>
    <script src="js/services/feeds.js"></script>

    <!-- controllers -->
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
    <ion-footer-bar class="bar bar-footer bar-balanced" style="background-color:#333333">
      <div class="title" style="font-variant: small-caps; font-family: " oswald",sans-serif;"="">La Tech Ami&#xE9;noise</div>
    </ion-footer-bar>
  </body>
</html>
