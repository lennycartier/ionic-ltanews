<ion-view view-title="@laTechAmienoise timeline">
  <ion-content ng-init="init()">
    <ion-list>
      <div class="list">
        <div collection-repeat="tweet in tweets" class="item item-avatar" ng-click="browse(entry.link)">
          <img src="img/twitter.png">
          <b>{{tweet.title}}</b><br>
          <span ng-bind-html="entry.contentSnippet"></span>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
